    <script>
        function play(str) {
            if (str === "q" || str === "Q") { 
                document.getElementById('display').innerHTML = "Acoustic Kick";
            }else if (str === "w" || str === "W") {
                document.getElementById('display').innerHTML = "Kes Kick";
            }else if (str === "e" || str === "E") {
                document.getElementById('display').innerHTML = "Loose Kick";
            }else if (str === "a" || str === "A") {
                document.getElementById('display').innerHTML = "Cymbals Crash";
            }else if (str === "s" || str === "S") {
                document.getElementById('display').innerHTML = "Cymbals Multi Crash";
            }else if (str === "d" || str === "D") {
                document.getElementById('display').innerHTML = "Cymbals Trash";
            }else if (str === "z" || str === "Z") {
                document.getElementById('display').innerHTML = "Acoustic Snare";
            }else if (str === "x" || str === "X") {
                document.getElementById('display').innerHTML = "Snare Piccolo Sidestick";
            }else if (str === "c" || str === "C") {
                document.getElementById('display').innerHTML = "Snare Tama Wood";
            }

          
            var audio = document.getElementById(str);
            audio.play();
        }
    
        window.document.onkeyup = function(event) {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q");
            }else if (keystroke === "w" || keystroke === "W") {
                play("W");
            }else if (keystroke === "e" || keystroke === "E") {
                play("E");
            }else if (keystroke === "a" || keystroke === "A") {
                play("A");
            }else if (keystroke === "s" || keystroke === "S") {
                play("S");
            }else if (keystroke === "d" || keystroke === "D") {
                play("D");
            }else if (keystroke === "z" || keystroke === "Z") {
                play("Z");
            }else if (keystroke === "x" || keystroke === "X") {
                play("X");
            }else if (keystroke === "c" || keystroke === "C") {
                play("C");
            }
        }

        
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine" >
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">EMPTY</div>  
            </div> 
        </div>
        <div class="text-center">
            <div class="row">
                <div class="btn-group text-center" role="group">
                    <button class="drum-pad btn" id="drum-0" onclick="play('Q')" >
                        Q
                        <audio src="./clip/acousticKickQ.wav" class="clip" id="Q" ></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-1" onclick="play('W')">
                        W
                        <audio src="./clip/kesKickW.wav" class="clip" id="W"></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-2" onclick="play('E')">
                        E
                        <audio src="./clip/looseKickE.wav" class="clip" id="E"></audio>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group">
                    <button class="drum-pad btn " id="drum-3" onclick="play('A')">
                        A
                        <audio src="./clip/cymbalsCrashA.wav" class="clip" id="A"></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-4" onclick="play('S')">
                        S
                        <audio src="./clip/cymbalsMultiCrashS.wav" class="clip" id="S"></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-5" onclick="play('D')">
                        D
                        <audio src="./clip/cymbalsTrashCD.wav" class="clip" id="D"></audio>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group">
                    <button class="drum-pad btn" id="drum-6" onclick="play('Z')">
                        Z
                        <audio src="./clip/acousticSnareZ.wav" class="clip" id="Z"></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-7" onclick="play('X')">
                        X
                        <audio src="./clip/snarePiccoloSidestickX.wav" class="clip" id="X"></audio>
                    </button>
                    <button class="drum-pad btn" id="drum-8" onclick="play('C')">
                        C
                        <audio src="./clip/snareTamaWoodC.wav" class="clip" id="C"></audio>
                    </button>
                </div>
            </div>
        </div>
    </div>
